<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div *ngIf="error" class="alert alert-danger"><p>{{error}}</p></div>
      <div *ngIf="IsLoading"><app-loading-spinner></app-loading-spinner></div>
      <form #f="ngForm" (ngSubmit)="OnSubmit(f)" *ngIf="!IsLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
        </div>
        <div>
          <button class="btn btn-primary" [disabled]="!f.valid">{{IsLogin? 'Sign Up' :'Login'}}</button> |
          <button class="btn btn-primary" (click)="OnSwitch()">{{IsLogin? 'Switch to Login' :'Switch to sign up'}}</button>
        </div>
      </form>
    </div>
  </div>
