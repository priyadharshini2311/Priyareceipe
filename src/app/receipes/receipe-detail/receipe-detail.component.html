<div class="row">
    <div class="col-xs-12">
      <img [src]="receipe.ImgUrl" alt="" class="img-responsive" style="height: 170px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{receipe.receipename}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appdropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToshoppingList()" style="cursor:pointer">To Shopping List</a></li>
          <li><a (click)="onEdit()" style="cursor:pointer">Edit Recipe</a></li>
          <li><a (click)="ondelete()" style="cursor:pointer">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{receipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of receipe.ingredients">{{ingredient.name}}-{{ingredient.amount}}</li>
      </ul>
    
    </div>
  </div>
